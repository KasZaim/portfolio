<div class="contact-section">
    <div class="background">
        <img src="./assets/img/backgrounds/shadow_footer.png" alt="">
    </div>

    <div class="headline-contact">
        <div class="border"></div>
        <h1>Contact</h1>
    </div>

    <div class="contact-content">
        <div class="contact-left-content">
            <h2>Got a problem to solve?</h2>
            <span>
                Contact me through this form. I am interested in hearing you, knowing your ideas and contributing to
                your projects with my work.
                <br>
                <br>
                <br>
                Need a Frontend Developer?  <b> Contact me!</b>
            </span>
        </div>
        <form action="" method="post">
            <div class="input-box">
                <input type="text" placeholder="Your name" required>
                <input type="email" placeholder="Your email" required>
                
            </div>
            
            <textarea name="message" placeholder=" Your message" cols="30" rows="10" required></textarea>

            <Button class="btn"> Send message</Button>
        </form>

    </div>

</div>
